<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script type="module" src="js/agrid.js"></script>
    <!-- ***css loaded after aggrid if rowclassrules used*** -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/ag.css" />

    <title>Hi Resolution Data</title>
  </head>

  <body>
    <div class="container is-fluid">
      <h1 class="title">Hi-Res Data</h1>
    </div>

    <div id="noDataNotification" class="notification is-warning is-hidden">
      <button class="delete"></button>
      <p>No Data found for submitted location, date and time.</p>
    </div>
    <!-- TODO: add button to download csv data -->

    <div class="container is-fluid">
      <div class="columns is-vcentered">
        <!-- Location -->
        <div class="field column is-narrow">
          <label class="label">Location</label>
          <div class="control">
            <input
              class="input"
              type="search"
              size="30"
              placeholder="Select Location"
              list="location-list"
              name="Location"
              id="locations"
            />
            <datalist id="location-list"> </datalist>
          </div>
        </div>

        <!-- Start Datetime -->
        <div class="field column is-narrow">
          <label class="label" for="StartDate">Starting Datetime</label>
          <div class="control">
            <input
              class="input validate"
              type="datetime-local"
              name="StartDate"
              id="start_dt"
            />
          </div>
        </div>

        <!-- End Datetime -->
        <div class="field column is-narrow">
          <label class="label" for="EndDate">End Datetime</label>
          <div class="control">
            <input
              class="input validate"
              type="datetime-local"
              name="EndDate"
              id="end_dt"
            />
          </div>
        </div>

        <!-- Get Data Button -->
        <div class="column is-narrow">
          <!-- TODO: align button with bottom div? -->
          <div class="control">
            <button id="getdataBtn" class="button is-info">Get Data</button>
          </div>
        </div>
        <!-- Download Button -->
        <div class="column is-narrow is-offset-5">
          <div class="control">
            <button id="dwnloadBtn" class="button is-ghost">
              CSV Download
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: how to use 100% height or similar width settings -->
    <!-- TODO: expand chart full screen if user want only to see table -->
    <div id="grid" class="ag-theme-quartz" style="height: 750px"></div>
  </body>
</html>
